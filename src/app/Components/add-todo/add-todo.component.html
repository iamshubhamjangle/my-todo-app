<h3>Add Todo's</h3>
<div class="m-4">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-2">
            <label for="formTitle">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="formTitle" name="formTitle" placeholder="Enter a title...">
        </div>
        <div class="form-group my-2">
            <label for="formDescription">Description</label>
            <input type="text" [(ngModel)]="description" class="form-control" id="formDescription" name="formDescription" placeholder="Enter description for the todo item...">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
